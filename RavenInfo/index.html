<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mon Site Multimédia</title>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="musique/rickroll.mp3" type="audio/mpeg">
        Votre navigateur ne prend pas en charge la lecture audio.
    </audio>
    
    <video id="background-video" autoplay loop muted>
        <source src="video/RickRoll.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge la lecture de vidéos.
    </video>
    
    <section id="screens-section">
        <div class="screens" id="random-screens">
            <!-- Les images seront insérées ici dynamiquement par JavaScript -->
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
